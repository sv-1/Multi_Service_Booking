<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Train - Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Add New Train</h2>


    <div class="msg success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <form th:action="@{/admin/train/add}" th:object="${train}" method="post">

        <label for="name">Train Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="source">Source:</label>
        <input type="text" id="source" th:field="*{source}" required />

        <label for="destination">Destination:</label>
        <input type="text" id="destination" th:field="*{destination}" required />

        <label for="totalSeats">Total Seats:</label>
        <input type="number" id="totalSeats" th:field="*{totalSeats}" min="1" required />

        <button type="submit">Add Train</button>
    </form>

    <div style="margin-top:15px;">
        <a th:href="@{/admin/dashboard}">Back to Admin Dashboard</a>
    </div>
</div>
</body>
</html>
