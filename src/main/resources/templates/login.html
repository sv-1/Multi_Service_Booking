<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Ticket Booking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/scripts.js}"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
</head>
<body>

<div class="container" style="max-width: 400px; margin-top: 100px;">
    <h2 style="text-align: center;">Login</h2>

    <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 15px;">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <div th:if="${param.error}" style="color: red; text-align: center; margin-top: 10px;">
            Invalid email or password.
        </div>

        <div th:if="${param.logout}" style="color: green; text-align: center;">
            You have been logged out successfully.
        </div>

        <input type="submit" value="Login" style="margin-top: 10px;" />

        <p style="text-align: center;">
            Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </p>
    </form>
</div>

</body>
</html>
